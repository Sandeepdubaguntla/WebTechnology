<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 style="text-align: center;"> UserRegistration form</h3>
    <form>
    <table style="border: 0.1px solid black ; border-collapse: collapse;">
        <tr>
            <th style="border: 0.1px solid black; background-color: green; " colspan="4">Registration Form</th>
        </tr>
        <tr>
            <th style="border: 0.1px solid black; background-color:aqua;" colspan="4">Personal Information</th>
        </tr>
        <tr>
            <td style="border: 0.1px solid black;">
                Full name
            </td>
            <td style="border: 0.1px solid black;">
                <input type="text">
            </td>
            <td style="border: 0.1px solid black;">
                Date of birth
            </td>
            <td style="border: 0.1px solid black;">
                <input type="date" style="width: 95%;">
            </td>
        </tr>
        <tr>
            <td style="border: 0.1px solid black;">
                email
            </td>
            <td style="border: 0.1px solid black;">
                <input type="email">
            </td>
            <td style="border: 0.1px solid black;">
                Gender
            </td>
            <td style="border: 0.1px solid black;">
                
                <select style="width: 100%;">
                    <option>Select</option>
                    <option>male</option>
                    <option>Female</option>
                    <option>Others</option>

                </select>
        
            </td>
        </tr>
        <tr>
            <td>
            Mobile Number
            </td>
            <td style="border: 0.1px solid black;">
                <input type="tel">
            </td>
            <td style="border: 0.1px solid black;">
                Address
            </td>
            <td style="border: 0.1px solid black;">
                <input type="text">
            </td>
        </tr>
        <tr>
            <td style="border: 0.1px solid black; background-color:aqua;" rowspan="2">Identity Info</td>
            <td style="border: 0.1px solid black;">aadhar Number</td>
            <td style="border: 0.1px solid black;" colspan="2" >
                <input type="number" style="width: 97%;">
            </td>
        </tr>
        <tr>
            <td style="border: 0.1px solid black;">
                PAN number
            </td>
            <td style="border: 0.1px solid black;" colspan="2" >
                <input type="text" style="width: 97%;">
            </td>

        </tr>
        <tr>
            <td style="border: 0.1px solid black; text-align: center; background-color:aqua;" colspan="4"> Account Information</td>
        </tr>
        <tr>
            <td style="border: 0.1px solid black;">
                Password
            </td>
            <td style="border: 0.1px solid black;">
                <input type="password">
            </td>
            <td style="border: 0.1px solid black; border-style: outset;" >
               <label for="co">Confirm password</label>
            </td>
            <td style="border: 0.1px solid black;">
                <input type="password">
            </td>
        </tr>
        <tr>
            <td style="border: 0.1px solid black; background-color:green; text-align: center;" colspan="4" >
                <input type="button" value="Register" style="background-color: green; ">
            </td>
        </tr>
        
    </table>
    </form>
</body>
</html>
