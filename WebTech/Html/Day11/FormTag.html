<!DOCTYPE html>
<html lang="en">
<head>

    <title>My Form</title>
</head>
<body>
    <form>
        <h3>Enter your Details</h3>
        <label>Enter your Name </label>
        <input type="text">
        <br><br>
        <label>Enter your Email</label>
        <input type="email">
        <br><br>
        <label>Enter your Password</label>
        <input type="password">
        <br><br>
        <input type="submit">
    </form>
    <br><br><hr><br><br>


    <form>
        <label>Choose your Gender</label>

        <input type="radio" name="Gender">
        <label>Male</label>
        <input type="radio" name="Gender">
        <label>Female</label>
        <input type="radio"name="Gender">
        <label>Others</label>
        <br><br>
        <label>Choose your Stream</label>
        <br><br>
        <input type="radio" name="Stream">
        <label>CSE</label>
        <input type="radio" name="Stream">
        <label>ECE</label>
        <input type="radio" name="Stream">
        <label>AIDS</label>
        <input type="radio" name="Stream">
        <label>EEE</label>
        <input type="radio" name="Stream">
        <label>IT</label>
        <input type="radio" name="Stream">
        <label>MECH</label>
        <input type="radio" name="Stream">
        <label>CIVIL</label>
    </form>
    <br><br><hr><br><br>

    <form>
        <label><b>Select your Programming Langs / Skills</b></label>
        <br><br>
        <input type="checkbox" name="skills">
        <label>HTML</label>
        <input type="checkbox" name="skills">
        <label>CSS</label>
        <input type="checkbox" name="skills">
        <label>JavaScript</label>
        <input type="checkbox" name="skills">
        <label>JAVA</label>
        <input type="checkbox" name="skills">
        <label>C</label>
        <input type="checkbox" name="skills">
        <label>PYTHON</label>
        <input type="checkbox" name="skills">
        <label>SQL</label>
        <br><br>

        <label>Enter your Age</label>
        <input type="number">
        <br><br>
        <label>Enter your DOB</label>
        <input type="date">
        <br><br>
        <label>Year of PassOut</label>
        <input type="month">
        <br><br>
        <label>Birth Time</label>
        <input type="time">
        <br><br>
        <label >Week</label>
        <input type="week">
        <br><br>
        <input type="color">
        <br><br>
        <input type="range">
        <br><br>
        <input type="file">

        <input type="image" src="../../Assets/Images/pexels-katarzyna-modrzejewska-495044-1314550.jpg" width="80px">

        <input type="search">
        <br><br>
        <label>Tel : </label>
        <input type="tel">
        <br><br>
        <label>Hidden Box : </label>
        <input type="hidden">
        
    </form>
