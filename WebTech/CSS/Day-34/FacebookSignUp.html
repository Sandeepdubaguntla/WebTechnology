<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="./FacebookSignUp.css">
    <link rel="icon" href="../../ASSETS/Images/facebooklogo.png">
</head>
<body>
    <div id="container">
        <div id="left">
            <h1>facebook</h1>
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div id="right">
            <form id="login-form">
                <input type="text" placeholder="Email Address or phone number" required>
                <input type="password" placeholder="Password" required>
                <button type="submit"><b>Log In</b></button>
                <a href="#">Forgotten password?</a>
                <hr><br>
                <div id="create">
                <button id="create-account" type="button">Create New Account</button>
                </div>
            </form><br>
            <span><b>Create a Page</b> for a celebrity, brand or business.</span>
        </div>
        
        <div id="footer"></div>

    </div>
    
</body>
</html>
