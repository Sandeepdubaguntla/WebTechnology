<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./LoginPage.css">
</head>
<body>
    <div id="container">
        <div id="backgroundcontainer">
            <div class="circle circle1"></div>
            <div class="circle circle2"></div>
            <div class="circle circle3"></div>
        </div>
        <div id="contentContainer">
            <div id="loginform">
                <div id="containerEmail">
                    <div class="content">
                        <i class="fa-solid fa-user fa-shake"></i>
                        <!-- Taken from website fontawesome -->
                        <input type="email" placeholder="Enter your Email">
                    </div>
                </div>
                <div id="containerPassword">
                    <div class="content">
                        <i class="fa-solid fa-key fa-shake"></i>
                        <!-- Taken from website fontawesome -->
                        <input type="password" placeholder="Enter your Password">
                    </div>
                </div>
                <div id="containerButton">
                    <div class="content">
                        <i class="fa-solid fa-thumbs-up fa-shake"></i>
                        <!-- Taken from website fontawesome -->
                        <input type="button" value="Login" id="submitButton">
                    </div>
                </div>
            </div>
        </div>
        <div id="headingContainer">
            <div id="headingText">
                <span id="charL">L</span> 
                <span id="charo">o</span>
                <span id="charg1">g</span>
                <span id="chari">i</span>
                <span id="charn">n</span>
                <span id="charp">p</span>
                <span id="chara">a</span>
                <span id="charg2">g</span>
                <span id="chare">e</span>
            </div>
            <div id="createAccContainer">
                <a href="#"><span id="cAccount">Create an Account</span></a>
            </div>
        </div>
    </div>
</body>
</html>
